<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
    {% include "nav.html" %} <hr class='bg-dark p-1'>

    <div class="container">
        <img src="{% static 'images/reg.jpeg' %}" alt="error" width='1300' height='500'> 
        <h3 class='text-center alert alert-info'>Registraation Form </h3>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-sm-3">
                <form action="" method="POST">
                    {% csrf_token %}
                    <h4>{{form.as_p}}</h4><br>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
            <div class="col-3"></div>
            <div class="col-2">{{dt}}</div>
        </div>
    </div>


    <hr class='bg-dark p-1'>
    {% include "footer.html" %}
    <hr class='bg-warning p-2'>
 
</body>
</html>
